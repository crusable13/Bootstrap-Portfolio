<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Contact</title>
</head>

<body>

    <div class="outer">
        <nav class="headery" style="background-color: white; height: 70px; margin-bottom: 30px;">
            <div class="container-fluid">
                <div class="header-name">
                    <h1 id="large-header" style="font-size: 2em; padding-top: 12px;">Christopher Smith</h1>
                    <h1 id="small-header" style="font-size: 2em; padding-top: 12px; padding-right: 10px; padding-left: 10px;">C</h1>
                </div>
                <ul class="header-links mt-3 pr-1">
                    <li style="display: inline-block;"><a href="./index.html"> About Me </a></li>
                    <li style="display: inline-block;"><a href="./portfolio.html">| Portfolio |</a></li>
                    <li style="display: inline-block;"><a href="./contact.html"> Contact Me</a></li>
                </ul>
            </div>
        </nav>
            
        <div class="container main-box">
            <div class="row">
                <div class="col-12">
                    <h1>Contact Me</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                        <form class="needs-validation" novalidate>
                                <div class="form-row">
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltip01">First name</label>
                                    <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" required>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltip02">Last name</label>
                                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" required>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltipEmail">Email</label>
                                    <div class="input-group">
                                      <input type="text" class="form-control" id="validationTooltipEmail" placeholder="123@gmail.com" required>
                                      <div class="invalid-tooltip">
                                        Please enter a valid email.
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="textArea">Leave me a message!</label>
                                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                                    </div>
                                </div>
                                  
                                <button class="btn" type="submit">Let's get in touch!</button>
                              </form>
                </div>
            

            </div>
        
        </div>
    </div> 
    <!-- footer -->
    <footer class="page-footer">

</body>
